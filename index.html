<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - aula 01</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

        <form class="formulario">
            <label for="nota1">1ª Nota</label>
            <input id="nota1" type="number" value step="0.5"> <br>
            <label for="nota2">2ª Nota</label>
            <input id="nota2" type="number" value step="0.5"> <br>
            <label for="nota3">3ª Nota</label>
            <input id="nota3" type="number" value step="0.5"> <br>
            <label for="nota4">4ª Nota</label>
            <input id="nota4" type="number" value step="0.5">
            <button onclick="media()">Calcular Média</button>
        </form>

      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
     
        
    <script defer src="./js/script.js"></script>
</body>
</html>
